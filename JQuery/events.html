        // focus and blur
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "red")
            });
            $("input").blur(function () {
                $(this).css("background-color", "pink")
            })
            // $("#switch").click(function () {
            //     $("#image").toggle()
            // })
            $("#image").on({
                mouseover: function () {
                    $(this).animate({
                        'height': 500,
                        'width': 500
                    }, 3000)//3000 = 3000ms => 3s
                },
                mouseout: function () {
                    $(this).animate({
                        'height': 200,
                        'width': 400
                    }, 2000)//3000 = 3000ms => 3s
                },

            })
        })

    </script>
</head>
