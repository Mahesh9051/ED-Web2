<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: aqua;
        }

        #welcome {
            background-color: red
        }

        .city {
            background-color: blue;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 id="welcome" class="city">Welcome All</h1>
    <!-- class- group of element, id= => unique element -->
    <h1 id="welcome" class="city">Welcome All</h1>
    <h1 id="welcome" class="city">Welcome All</h1>
    <p class="city">Hey</p>
    <span id="welcome" class="city">Hey</span>
</body>

</html>
