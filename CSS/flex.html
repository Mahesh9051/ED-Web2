<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* justify-content: flex-end; */
            height: 300px;
            align-content: flex-end;
            background-color: skyblue;

        }

        .flex-container>div {
            background-color: pink;
            width: 50px;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>

</html>
