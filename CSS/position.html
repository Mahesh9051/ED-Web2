<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky {
            position: sticky;
            background-color: pink;
            border: 1px solid black;
            width: 130px;
            height: 50px;
            top: 0px;

        }

        .fixed {
            position: fixed;
            background-color: skyblue;
            border: 1px solid black;
            width: 130px;
            height: 50px;
        }


        .relative {
            position: relative;
            width: 500px;
            height: 200px;
            border: 1px solid green
        }

        .absolute {
            position: absolute;
            top: 100px;
            width: 200px;
            height: 50px;
            border: 1px solid blue
        }
    </style>
</head>

<body>
    <h2>Hello Everyone</h2>
    <div class="relative">this is an exmaple for absolute
        <div class="absolute">this is a nested div</div>
    </div>
